<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU Rain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .rain {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: normal;
      line-height: 0.8;
      text-align: center;
      animation: fall linear;
      user-select: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Cảnh báo xoay màn hình */
    #rotateNotice {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      z-index: 9999;
    }

    .phone-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      animation: rotatePhone 2s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes rotatePhone {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(15deg); }
      50%  { transform: rotate(0deg); }
      75%  { transform: rotate(-15deg); }
      100% { transform: rotate(0deg); }
    }

    /* Trái tim từ GitHub (HTML/CSS) */
    .heart-shape {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 90px;
      background: red;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: heartbeat 1s infinite;
      z-index: 9999;
      display: none;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart-shape::before {
      top: -50px;
      left: 0;
    }

    .heart-shape::after {
      left: 50px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1.2);
      }
    }
  </style>
</head>
<body>

<!-- Cảnh báo màn hình dọc -->
<div id="rotateNotice">
  <svg class="phone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="white">
    <path d="M0 64C0 28.7 28.7 0 64 0H320c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 
    0-64-28.7-64-64V64zm192 400a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/>
  </svg>
  Vui lòng xoay ngang màn hình để xem nội dung tốt nhất ❤️
</div>

<!-- Trái tim đập (CSS-based) -->
<div class="heart-shape" id="heart"></div>

<script>
  const columnWidth = 40;
  const screenWidth = window.innerWidth;
  const totalColumns = Math.floor(screenWidth / columnWidth);
  const usedColumns = new Set();

  function getAvailableColumn() {
    if (usedColumns.size >= totalColumns) {
      usedColumns.clear();
    }

    let col;
    do {
      col = Math.floor(Math.random() * totalColumns);
    } while (usedColumns.has(col));

    usedColumns.add(col);
    return col * columnWidth;
  }

  function createRain() {
    if (window.matchMedia("(orientation: portrait)").matches) return;

    const rain = document.createElement('div');
    rain.classList.add('rain');
    rain.innerHTML = 'i<br>l<br>o<br>v<br>e<br>y<br>o<br>u';
    rain.style.left = getAvailableColumn() + 'px';

    const duration = Math.random() * 1.5 + 1.5;
    rain.style.animationDuration = duration + 's';

    document.body.appendChild(rain);

    setTimeout(() => {
      rain.remove();
    }, duration * 1000);
  }

  function checkOrientation() {
    const notice = document.getElementById('rotateNotice');
    if (window.matchMedia("(orientation: portrait)").matches) {
      notice.style.display = 'flex';
    } else {
      notice.style.display = 'none';
    }
  }

  // Hiện trái tim sau 5 giây
  setTimeout(() => {
    document.getElementById('heart').style.display = 'block';
  }, 5000);

  window.addEventListener("load", checkOrientation);
  window.addEventListener("orientationchange", () => {
    setTimeout(checkOrientation, 300);
  });

  setInterval(createRain, 60);
</script>

</body>
</html>
